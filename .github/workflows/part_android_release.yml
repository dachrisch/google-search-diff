name: Build for Android

on:
  workflow_call:
    inputs:
      build_type:
        description: The flutter build type
        required: false
        type: string
        default: apk
    secrets:
      BASE64_KEYSTORE:
        required: true
        description: The keystore for signing the build
      KEYSTORE_PASSWORD:
        required: true
        description: Password to unlock the keystore
      GOOGLE_API_KEY:
        required: true
        description: API key for SERP Endpoint

env:
  JAVA_VERSION: 19
  BUILD_TYPE: ${{ inputs.build_type == 'appbundle' && 'appbundle' || 'apk' }}
  BUILD_ARTEFACT: ${{ inputs.build_type == 'appbundle' && 'app' || 'apk' }}

jobs:
  apk-release:
    name: Android Build
    runs-on: ubuntu-latest
    environment: apk-release
    if: ${{ env.BUILD_ARTEFACT == 'apk' }}
    steps:
      - name: ü´≤ Download working directory
        uses: actions/download-artifact@v4
        with:
          name: working-directory
          path: .
      - name: üèóÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
          cache: true
      - name: ü´±ü´≤ Get Flutter dependencies
        run: flutter pub get
      - name: ü´ò Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: ${{ env.JAVA_VERSION }}
          # noinspection YAMLIncompatibleTypes
          cache: 'gradle'
      - name: üîê Save the keystore
        env:
          BASE64_KEYSTORE: ${{ secrets.BASE64_KEYSTORE }}
        run: |
          echo $BASE64_KEYSTORE | base64 --decode > keystore.jks
      - name: Create local.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "# from github action" >> android/local.properties
          echo "release.store.password=$KEYSTORE_PASSWORD" >> android/local.properties
          echo "release.key.password=$KEYSTORE_PASSWORD" >> android/local.properties
          echo "release.key.alias=appsign" >> android/local.properties
          echo "release.store.file=$GITHUB_WORKSPACE/keystore.jks" >> android/local.properties
      - name: üë∑ Build {{ env.BUILD_TYPE }}
        run: flutter build ${{ env.BUILD_TYPE }} --dart-define GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY}} --release -v --build-number ${{github.run_number}}
      - name: üè¨ Archive {{ env.BUILD_ARTEFACT }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ARTEFACT }}-release
          path: build/app/outputs/flutter-apk/app-release.${{ env.BUILD_ARTEFACT }}
