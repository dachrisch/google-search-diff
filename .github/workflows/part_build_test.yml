name: Builds and tests the Flutter project

on:
  workflow_call:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Clone repository
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
          cache: true
      - name: â„¹ï¸ Flutter infos
        run: flutter doctor -v
      - name: ğŸ«±ğŸ«² Get Flutter dependencies
        run: flutter pub get
      - name: ğŸ§â€â™‚ï¸ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs
      - name: ğŸ” Flutter analyze
        run: flutter analyze
      - name: ğŸ§ª Run Flutter tests
        run: flutter test
      - name: ğŸ«± Upload working directory
        uses: actions/upload-artifact@v4
        with:
          name: working-directory
          path: |
            .
            /opt/hostedtoolcache/flutter/
